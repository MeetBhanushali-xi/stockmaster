<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 380px;">
    
    <h3 class="text-center mb-4 fw-bold">Reset Password</h3>

    <!-- Step 1: Enter Email -->
    <div id="step1">
      <input id="email" class="form-control mb-2" placeholder="Enter your email">
      <button class="btn btn-primary w-100" onclick="requestOTP()">Send OTP</button>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step2" style="display: none;">
      <input id="otp" class="form-control mb-2" placeholder="Enter OTP">
      <button class="btn btn-primary w-100" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Step 3: Reset Password -->
    <div id="step3" style="display: none;">
      <input id="newPassword" type="password" class="form-control mb-2" placeholder="New password">
      <button class="btn btn-success w-100" onclick="resetPassword()">Reset Password</button>
    </div>

    <p class="text-center mt-3">
      <a href="login.html">Back to Login</a>
    </p>

  </div>
</div>

<script>
let activeEmail = "";

async function requestOTP() {
  const email = document.getElementById("email").value.trim();
  if (!email) return alert("Enter email");
  activeEmail = email;

  const res = await fetch("/api/request-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });
  const data = await res.json();

  if (!data.success) return alert(data.message);

  alert("OTP sent! (Check console)");
  step1.style.display = "none";
  step2.style.display = "block";
}

async function verifyOTP() {
  const otp = document.getElementById("otp").value.trim();
  if (!otp) return alert("Enter OTP");

  const res = await fetch("/api/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: activeEmail, otp })
  });
  const data = await res.json();

  if (!data.success) return alert(data.message);

  step2.style.display = "none";
  step3.style.display = "block";
}

async function resetPassword() {
  const newPassword = document.getElementById("newPassword").value.trim();
  if (!newPassword) return alert("Enter new password");

  const res = await fetch("/api/reset-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: activeEmail, newPassword })
  });
  const data = await res.json();

  if (!data.success) return alert(data.message);

  alert("Password reset successfully!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
