<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - StockMaster</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-lg border-0" style="width: 380px; border-radius: 15px;">
      <h3 class="text-center mb-4 fw-bold">StockMaster</h3>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="text" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter your password">
      </div>

      <button class="btn btn-primary w-100 py-2" onclick="login()">Login</button>

      <p class="text-center mt-3"><a href="forgot_password.html">Forgot Password?</a></p>

    </div>

  </div>

<script>
async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success) {
        alert("Login Successful");
        window.location.href = "dashboard.html";
    } else {
        alert(data.message);
    }
}
</script>

</body>
</html>
