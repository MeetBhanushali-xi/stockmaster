<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #1e1e2f;
      padding-top: 20px;
      color: white;
    }

    .sidebar a {
      color: #d2d2d2;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      font-size: 15px;
      border-radius: 5px;
      margin: 4px 8px;
    }

    .sidebar a.active, .sidebar a:hover {
      background: #34344a;
      color: white;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
    }

    .brand {
      font-size: 20px;
      font-weight: bold;
      padding-left: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">StockMaster</div>

    <a href="dashboard.html" id="menu-dashboard">Dashboard</a>
    <a href="products.html" id="menu-products">Products</a>
    <a href="receipts.html" id="menu-receipts">Receipts</a>
    <a href="deliveries.html" id="menu-deliveries">Deliveries</a>
    
    <hr style="border-color:#555;">

    <a href="forgot_password.html">Forgot Password</a>
    <a href="login.html">Logout</a>
  </div>

  <!-- Main page content -->
  <div class="content">
    {{CONTENT}}
  </div>

<script>
function activateMenu(id) {
  const el = document.getElementById(id);
  if (el) el.classList.add("active");
}
</script>

</body>
</html>
